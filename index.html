<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biografia Diego</title>
    <link rel="stylesheet" href="css/style.css" />
    <style rel="nofollow" target="_blank">
      p {
        margin: 0;
        color: red;
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0">
    <ol
      style="
        background: rgb(255, 255, 255);
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 1) 0%,
          rgba(250, 247, 247, 1) 30%,
          rgba(242, 240, 236, 1) 50%,
          rgba(242, 240, 236, 1) 70%,
          rgba(242, 240, 236, 1) 100%
        );
        color: black;
        min-height: 500px;
        margin: -16px -17px 0 -170px;
        padding: 5rem 1.5rem;
      "
    >
      <img
        rel="nofollow"
        target="_blank"
        src="https://raw.githubusercontent.com/jaigarbu/BIOGRAFIA/71ba19b08116af1ed9abf8bc25c334708f330471/icons/titulo.svg"
        alt="David King"
        style="display: inline-block; margin: 0 auto; text-align: center"
      />
      <ul
        style="
          list-style: none;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
      >
        <li>
          <img
            rel="nofollow"
            target="_blank"
            src="https://i.postimg.cc/ht4RfB6m/img1.png"
            alt="David King"
            style="
              background-color: transparent;
              display: block;
              width: 80%;
              margin-left: -256px;
            "
          />
        </li>
        <li>
          <ul style="list-style: none; padding: 0; margin: 0"></ul>
        </li>
      </ul>
    </ol>
  </body>
</html>
